<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Movies - Open API</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="p-10">
    <h1 class="text-3xl font-bold text-center pb-8">Fake Movies Library</h1>
    <section class="text-center">
      <nav class="*:bg-indigo-500 *:rounded-xs *:pt-3 *:pb-3 *:pl-7 *:pr-7 *:text-white *:hover:bg-purple-500 gap-4 flex flex-wrap justify-center mb-4 *:cursor-pointer">
          <button id="showMovies">Movies</button>
          <button id="showActors">Actors</button>
          <button id="showStudios">Studios</button>
      </nav>
      <input type="text" id="filterInput" name="filter" placeholder="Filter by title, genre, actor or studio" class="placeholder:text-gray placeholder:italic rounded-xs border border-black pt-3 pb-3 pl-7 pr-7">
    </section>
  </header>

  <main id="content" class="flex flex-wrap justify-center mx-auto gap-4 p-6"></main>

  <script src="./app.js"></script>
</body>
</html>
